<div class="login-wrap">
    <div class="logo">
        <img src="rest/assets/images/logo.svg" alt="Carco">
    </div>
    <form class="form-horizontal" name="ForgotPassword" ng-submit="loading()" role="form" novalidate>
        <div class="form-group">
            <h2>Forgot Password?</h2>
            <p>In order to receive your password by email, please enter the email address you provided during the registration
                process.
            </p>
        </div>
        <div class="form-group">
            <label for="username" class="control-label">Email</label>

            <input autocomplete="off" type="text" name="email" id="email" class="form-control" ng-class="{'form-control-danger':ForgotPassword.email.$error.pattern || ForgotPassword.email.$error.required && ForgotPassword.email.$touched, 'form-control-success':ForgotPassword.email.$valid}"
                ng-model="INSURED_EMAIL" ng-disabled="dataLoading" placeholder="Enter your email" ng-pattern="/^[^\s@]+@[a-z]+\.[^\s@]{2,}$/"
                required />
            <span ng-show="ForgotPassword.email.$touched && ForgotPassword.email.$error.required" class="help-block">Email Address is required</span>
            <span ng-show="ForgotPassword.email.$dirty && ForgotPassword.email.$error.pattern" class="help-block">Please Enter Valid Email Address</span>
        </div>
<!-- 
        <div class="captcha-wrapper">
            <div vc-recaptcha key="publicKey"></div>
        </div> -->

        <div class="control-group">
            <div class="controls">
                <button type="submit" button-spinner="dataLoading" ng-click="onSubmit(INSURED_EMAIL)" ng-disabled="ForgotPassword.$invalid || dataLoading"
                    class="btn btn-secondary w-100">Send</button>
            </div>
        </div>
    </form>
    <div class="flinks">
        <div class="pull-left">
            <a ui-sref="login">Back to Login</a>
        </div>
    </div>
</div>
