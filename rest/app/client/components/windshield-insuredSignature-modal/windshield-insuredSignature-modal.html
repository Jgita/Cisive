<div class="modal-content conf-modal">
    <div class="modal-header hr-divider pb-0">
        <div class="success">
            <span>Insured Signature</span>
            <button type="button" class="close" ng-click="ok()">&times;</button>
        </div>
    </div>
    <div class="modal-body">
        <div class="form-row" ng-style="{'max-width': boundingBox.width + 'px', 'max-height': boundingBox.height + 'px'}">
            <div class="border-collapse mb-20">
                <signature-pad accept="accept" clear="clear" undo="undo" height="220" width="568" dataurl="dataurl"></signature-pad>
            </div>

            <!-- <div style="text-align: center;" class="buttons">
                <button class="btn btn-sm btn-no" type="reset" ng-click="clear()">Clear</button>
                <button type="button" class="btn btn-sm btn-secondary" ng-click="done();">Ok</button>
            </div> -->
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-sm btn-no" type="reset" ng-click="clear()">Clear</button>
        <button type="button" class="btn btn-sm btn-secondary" ng-click="done();">Ok</button>
    </div>
</div>
