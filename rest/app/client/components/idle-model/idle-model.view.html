<div class="modal-content conf-modal">
    <div class="modal-header hr-divider">
        <h5 class="modal-title warningH5">
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            Session Timeout
        </h5>
    </div>
    <div class="modal-body warningBody">
        <div idle-countdown="countdown" ng-init="countdown=30" class="modal-body">
            <p>Due to inactvity you will be logged out of your session in
                <span class="label label-danger">{{countdown}}</span> second(s).</p>
            <p>Plesae perform some activity to continue your session.</p>
            <uib-progressbar max="30" value="countdown" animate="false" class="progress-striped active" type="danger"></uib-progressbar>
        </div>
    </div>
</div>
