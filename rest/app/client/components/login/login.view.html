<div class="login-wrap" ng-controller="LoginController as vm">
    <div class="logo">
        <img src="rest/assets/images/logo.svg" alt="Carco">
    </div>
    <uib-tabset class="nav nav-tabs">
        <uib-tab class="insured" select="setActiveTab('Insured')" index="0" heading="I am Insured" active="tabs[0].active"></uib-tab>
        <uib-tab class="inspector" select="setActiveTab('Inspector')" index="1" heading="I am Inspector"></uib-tab>
    </uib-tabset>
    <div id="myTabContent" class="tab-content"></div>
    <div ng-if="InsuredLoginForm" class="tab-pane active in" id="insured">
        <form name="loginForm" ng-submit="vm.login()" role="form" novalidate class="form-horizontal">

            <div class="form-group group" ng-class="{ 'has-error': loginForm.username.$touched && loginForm.username.$error.required,'has-success':loginForm.username.$valid }">
                <label for="username" class="control-label">Username</label>
                <input autocomplete="off" type="text" name="username" id="username" class="form-control " ng-model="vm.USER_NAME" placeholder="Enter Username"
                    ng-disabled="vm.dataLoading" required/>
                <span ng-show="loginForm.username.$touched && loginForm.username.$error.required" class="help-block">Username is required</span>
            </div>

            <div class="form-group" ng-class="{ 'has-error': loginForm.password.$error.required && loginForm.password.$touched, 'has-success':loginForm.password.$valid}">
                <label for="username" class="control-label">Password</label>
                <input autocomplete="off" type="password" name="password" id="password" class="form-control" ng-model="vm.PASSWORD" placeholder="Enter password"
                    ng-disabled="vm.dataLoading" required/>
                <div ng-if="loginForm.password.$touched || signupSubmitted">
                    <span ng-show="loginForm.password.$error.required" class="help-block">Password is required</span>
                    <!-- <span ng-show="loginForm.password.$error.minlength" class="help-block">Minimum 8 character</span> -->
                </div>
            </div>

            <div class="control-group">
                <div class="controls">
                    <button type="submit" button-spinner="vm.dataLoading" ng-disabled="loginForm.$invalid || vm.dataLoading" class="btn btn-secondary w-100">Login</button>
                </div>
            </div>
        </form>

        <div class="flinks">
            <div class="pull-left">
                <a ui-sref="forgotPassword">Forgot Password?</a>
            </div>
            <div class="pull-right">Don't have an account ?
                <a ui-sref="register">Register</a>
            </div>
        </div>
    </div>

    <div ng-if="InspectorLoginForm" class="tab-pane active in" id="inspector">
        <form name="loginForm" ng-submit="vm.login()" role="form" novalidate class="form-horizontal">
            <div ng-if="InspectorLoginForm" class="form-group" ng-class="{ 'has-error': loginForm.siteid.$error.required && loginForm.siteid.$touched, 'has-success':loginForm.siteid.$valid }">
                <label for="siteid1" class="control-label">Site ID</label>
                <input autocomplete="off" type="text" maxlength="6" name="siteid" id="siteID1" class="form-control" ng-model="vm.siteid" placeholder="Enter site id"
                    ng-disabled="vm.dataLoading" required />
                <span ng-show="loginForm.siteid.$touched && loginForm.siteid.$error.required" class="help-block">Site Id is required</span>

            </div>
            <div class="form-group" ng-class="{ 'has-error': loginForm.username.$touched && loginForm.username.$error.required, 'has-success':loginForm.username.$valid }">
                <label for="username" class="control-label">Username</label>
                <input autocomplete="off" type="text" name="username" id="username" class="form-control" placeholder="Enter your username"
                    ng-model="vm.USER_NAME_INSPECTOR" ng-disabled="vm.dataLoading" required/>
                <span ng-show="loginForm.username.$touched && loginForm.username.$error.required" class="help-block">Username is required</span>

            </div>

            <div class="form-group" ng-class="{ 'has-error': loginForm.password.$error.required && loginForm.password.$touched,'has-warning':loginForm.password.$error.minlength, 'has-success':loginForm.password.$valid}">
                <label for="username" class="control-label">Password</label>
                <input autocomplete="off" type="password" name="password" id="password" class="form-control" ng-model="vm.PASSWORD_INSPECTOR"
                    placeholder="Enter password" ng-disabled="vm.dataLoading" required/>
                <div ng-if="loginForm.password.$touched || signupSubmitted">
                    <span ng-show="loginForm.password.$error.required" class="help-block">Password is required</span>
                    <!-- <span ng-show="loginForm.password.$error.minlength" class="help-block">Minimum 8 character</span> -->
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <button type="submit" ng-click="login(loginForm)" button-spinner="vm.dataLoading" ng-disabled="loginForm.$invalid || vm.dataLoading"
                        class="btn btn-secondary w-100">Login</button>
                </div>
            </div>
        </form>
        <!-- <div class="flinks">
            <div class="pull-left">
                <a ui-sref="forgotPassword">Forgot Password?</a>
            </div>
        </div> -->
    </div>
</div>
