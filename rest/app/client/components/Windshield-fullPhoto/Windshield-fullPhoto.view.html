<section class="">
    <div class="container-fluid">
        <div class="col-lg-12 col-md-12 dashboard-widget pt-20 pb-20">
            <div class="col-lg-12 col-md-12">
                <div ng-show="uploader.isHTML5">
                    <div uploader="uploader">
                        <div nv-file-over="" uploader="uploader" over-class="another-file-over-class" class="well my-drop-zone mb-0">
                            <div class="upload-btn-wrapper">
                                <button ng-disabled="damageImageCounterDisable" class="btn">Select File(s)</button>
                                <input ng-disabled="damageImageCounterDisable" type="file" nv-file-select="" uploader="uploader" multiple name="myfile" filters="imageFilter, sizeFilter"/>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <br/> -->
            </div>
        </div>
    </div>
</section>
