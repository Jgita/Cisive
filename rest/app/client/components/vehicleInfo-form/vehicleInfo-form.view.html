<form name="vehicleInfoForm" id="vehicleInfoForm" ng-submit="vehicleInfo()" role="form" novalidate>
    <h2 class="mobile-title hidden-lg hidden-md">Vehicle Identification Number</h2>
    <!-- <h3 class="mb-20">Please provide the following information</h3> -->
    <div class="details">
        <div class="row-eq-height clearfix">
            <div class="col-lg-12 col-md-12 border-collapse">
                <div class="form-row form-group" ng-class="{ 'has-error': vehicleInfoForm.VIN.$error.pattern || vehicleInfoForm.VIN.$error.required && vehicleInfoForm.VIN.$touched || vehicleInfoForm.VIN.$error.maxlength || vehicleInfoForm.VIN.$error.minlength, 'has-success':vehicleInfoForm.VIN.$valid}">
                    <label>Vehicle Identification Number (VIN). Obtain from Dashboard. (Usually 17 Digits)
                        <span class="asterisk">*</span>
                    </label>
                    <input type="text" ng-pattern="/^[AaBbCcDdEeFfGgHhJjKkLlMmNnPpRrSsTtUuVvWwXxYyZz1234567890]{5,17}$/" autocomplete="off" class="form-control"
                        style="text-transform: uppercase" name="VIN" id="vin" auto-fill-sync placeholder="Enter VIN" ng-minlength="5"
                        ng-maxlength="17" ng-model="vehicleInfo.VEHICLE_IDENTIFICATION_NUMBER" required>

                    <span ng-show="showMessage(vehicleInfoForm.VIN)" class="help-block">VIN is required</span>

                    <span ng-show="vehicleInfo.VEHICLE_IDENTIFICATION_NUMBER.length && vehicleInfo.VEHICLE_IDENTIFICATION_NUMBER == 0" class="help-block">VIN should be non zero.</span>
                    <span ng-show="vehicleInfoForm.VIN.$dirty && vehicleInfoForm.VIN.$error.pattern" class="help-block">
                        VIN should be between 5 and 17 characters, composed of letters and digits. Also I or i, O or o, Q or q letters are not allowed.</span>
                </div>
            </div>
        </div>
    </div>

    <div class="text-right mt-20 mb-20">
        <button class="btn  btn-tertiary" wz-previous="logStep()" type="button">
            <i class="fa fa-chevron-left"></i>
        </button>
        <button type="button" class="btn btn-tertiary" ng-click="onCancel()">Cancel</button>
        <button id="vehicleInfoForm" name="vehicleInfoForm" type="submit" class="btn btn-secondary" ng-click="goNext(vehicleInfo,$event)">Save & Continue</button>

    </div>
</form>
